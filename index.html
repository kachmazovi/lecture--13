<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h3 class="sm-header">Contact</h3>
    <h1 class="header">Contact us to get free support</h1>
    <form>
      <textarea placeholder="Description"></textarea>
      <div class="inputs">
        <input type="text" placeholder="Subject" />
        <input type="text" placeholder="Name / Surname" />
        <input type="email" placeholder="Email" />
        <input type="submit" value="Send" />
      </div>
    </form>
    <section class="contact-info">
      <div class="box">
        <span class="icon"><i class="fa-regular fa-envelope"></i></span>
        <p>Email</p>
        <span>education@yahoo.edu.ge</span>
        <span>edu.e.education@yahoo.edu.ge</span>
      </div>
      <div class="box">
        <span class="icon"><i class="fa-solid fa-phone"></i></span>
        <p>Phone</p>
        <span>+995 591 66 6456</span>
        <span>+995 591 66 6456</span>
      </div>
      <div class="box">
        <span class="icon"><i class="fa-solid fa-location-dot"></i></span>
        <p>Location</p>
        <span>Mail str, Chicago iinois</span>
        <span>Main street, New York City</span>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/40e6e92487.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
